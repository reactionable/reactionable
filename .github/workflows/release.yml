name: ğŸš€ Release

on:
  workflow_dispatch:

permissions: {}

jobs:
  ci:
    uses: ./.github/workflows/__shared-ci.yml
    permissions:
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      security-events: write
    secrets: inherit

  release:
    name: ğŸš€ Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: true

      - uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@775ce0902c528062cc94141dd7d13261083b752a # 0.22.0
        with:
          registry-url: "https://registry.npmjs.org/"

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          artifact-ids: ${{ needs.ci.outputs.build-artifact-id }}
          path: /

      - name: ğŸ”– Configure publish
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: ğŸ“¦ Publish NPM packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm exec lerna publish -- --conventional-commits --create-release github --yes

      - name: ğŸŒ Publish to gh-pages
        id: deployment
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/github-pages@5ff7d4c3910971ed53834becd5967271b4e228cf # 0.21.1
        with:
          build-path: "build/storybook"
