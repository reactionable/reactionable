name: 🚀 Release

on:
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/__shared-ci.yml
    secrets: inherit

  release:
    name: 🚀 Release
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}

      - uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@0.16.1

      - uses: actions/download-artifact@v6
        with:
          name: build
          path: /

      - name: 🔖 Configure publish
        env:
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: 📦 Publish NPM packages
        env:
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
        run: yarn lerna publish --conventional-commits --create-release github --yes

      - name: 🌐 Publish to gh-pages
        id: deployment
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/github-pages@b5b9f9278423f286fa2e14ca86f932475493828a # 0.12.1
        with:
          build-path: "build/storybook"
          build-artifact-name: "build"
