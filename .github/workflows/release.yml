name: ğŸš€ Release

on:
  workflow_dispatch:

permissions: {}

jobs:
  ci:
    uses: ./.github/workflows/__shared-ci.yml
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      security-events: write
    secrets: inherit

  release:
    name: ğŸš€ Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}

      - uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@32a69b7b8fd5f7ab7bf656e7e88aa90ad235cf8d # 0.18.0

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: build
          path: /

      - name: ğŸ”– Configure publish
        env:
          NPM_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: ğŸ“¦ Publish NPM packages
        env:
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
        run: yarn lerna publish --conventional-commits --create-release github --yes

      - name: ğŸŒ Publish to gh-pages
        id: deployment
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/github-pages@ecafdeac18a6a6dcc01058cd53ac7431bedb5c3b # 0.14.1
        with:
          build-path: "build/storybook"
          build-artifact-name: "build"
