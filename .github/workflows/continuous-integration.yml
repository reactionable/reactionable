name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:
    branches:
      - master

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.3

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: âš™ï¸ Install Dependencies
        run: |
          yarn
          yarn bootstrap

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ§ª Test
        run: |
          yarn lint
          yarn test:coverage
          yarn storybook:build
        env:
          CI: true

      - name: ğŸ“Š Code coverage
        uses: codecov/codecov-action@v1

  publish:
    needs: continuous-integration
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.3
        with:
          registry-url: https://registry.npmjs.org/

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: âš™ï¸ Install Dependencies
        run: yarn

      - name: ğŸ—ï¸ Build
        run: yarn build --project tsconfig.build.json

      - name: ğŸ”– Configure publish
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          echo `git add -A && git commit -m "chore: prepare release"`

      - name: ğŸŒ Publish Storybook to gh-pages
        run: yarn storybook:deploy
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Publish NPM packages
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
        run: yarn lerna publish --conventional-commits --create-release github --yes
