name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:
    branches:
      - master

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1
        id: setup-node
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: ⚙️ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: 👕 Lint
        run: yarn lint

      - name: 🏗️ Build
        run: yarn build

      - name: ♻️ Storybook cache
        uses: actions/cache@v2.1.6
        with:
          path: node_modules/.cache/storybook
          key: ${{ runner.os }}-storybook-${{ github.sha }}
          restore-keys: ${{ runner.os }}-storybook-

      - name: 📖 Build storybook
        run: yarn storybook:build

      - name: ♻️ Get Jest cache dir
        id: jest-cache-dir-path
        run: |
          JEST_CACHE_DIR=$(yarn jest --showConfig | grep -oP '(?<="cacheDirectory": ")[^"]+(?=")')
          echo "::set-output name=dir::$JEST_CACHE_DIR"

      - name: ♻️ Test cache
        uses: actions/cache@v2.1.6
        with:
          path: ${{ steps.jest-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-test-${{ github.sha }}
          restore-keys: ${{ runner.os }}-test-

      - name: 🧪 Test
        run: yarn test:coverage
        env:
          CI: true

      - name: 📊 Code coverage
        uses: codecov/codecov-action@v2.1.0

  publish:
    needs: continuous-integration
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}

      - run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1
        id: setup-node
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"
          registry-url: https://registry.npmjs.org/

      - name: ⚙️ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build
        run: yarn build:ci

      - name: 🔖 Configure publish
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: 📦 Publish NPM packages
        env:
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
        run: yarn lerna publish --conventional-commits --create-release github --yes

      - name: ♻️ Storybook cache
        uses: actions/cache@v2.1.6
        with:
          path: |
            node_modules/.cache/storybook
            node_modules/.cache/terser-webpack-plugin
          key: ${{ runner.os }}-storybook-${{ github.sha }}
          restore-keys: ${{ runner.os }}-storybook-

      - name: 📖 Build docs
        run: |
          yarn storybook:build
          yarn docs:build

      - name: 🌐 Publish to gh-pages
        run: yarn storybook:deploy
        env:
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
