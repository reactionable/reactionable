name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:
    branches:
      - master

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: escemi-tech/actions-node@v1.2.0

      - name: ‚ôªÔ∏è Storybook cache
        uses: actions/cache@v2.1.7
        with:
          path: node_modules/.cache/storybook
          key: ${{ runner.os }}-storybook-${{ github.sha }}
          restore-keys: ${{ runner.os }}-storybook-

      - name: üìñ Build storybook
        run: yarn storybook:build

  publish:
    needs: continuous-integration
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}

      - run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1
        id: setup-node
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"
          registry-url: https://registry.npmjs.org/

      - name: ‚öôÔ∏è Install Dependencies
        run: yarn install --frozen-lockfile

      - name: üèóÔ∏è Build
        run: yarn build:ci

      - name: üîñ Configure publish
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: üì¶ Publish NPM packages
        env:
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
        run: yarn lerna publish --conventional-commits --create-release github --yes

      - name: ‚ôªÔ∏è Storybook cache
        uses: actions/cache@v2.1.7
        with:
          path: |
            node_modules/.cache/storybook
            node_modules/.cache/terser-webpack-plugin
          key: ${{ runner.os }}-storybook-${{ github.sha }}
          restore-keys: ${{ runner.os }}-storybook-

      - name: üìñ Build docs
        run: |
          yarn storybook:build
          yarn docs:build

      - name: üåê Publish to gh-pages
        run: yarn storybook:deploy
        env:
          GH_TOKEN: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
